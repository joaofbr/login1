<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="..//css/estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js" integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="background">
        <div id="opacity"></div>
        <img id="background" src="..//img/00121.png" alt="">
    </div>
    <div class="container">
        <div data-aos-duration="1000" data-aos="fade-right" class="container-fluid">
            <form data-aos="fade-left">
                <div id="divText">
                    <h1 id="textLogin">LOGIN</h1>
                </div>
                <div class="input-group mb-3">
                    <input type="text" style="color: white;" class="form-control" placeholder="Username / E-mail" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input id="password" type="password" style="color: white;" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fa-solid fa-eye"></i> </button>
                </div>
                <button type="submit" class="btn btn-info">Entrar</button>
                <div class="info">
                    <a id="login" href="#">Esqueceu sua senha?</a>
                    <p id="textLogin">Não tem uma conta? <a id="login" href="#">Cadastrar</a></p>
                </div>
            </form>
        </div>
    </div>
    <!--animação-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script>
        AOS.init();
    </script>
</body>

</html>
