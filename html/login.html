<html lang="en">

<head>

    <link rel="stylesheet" href="..//css/estilo.css">

<body>
    <div class="background">
        <div id="opacity"></div>
        <img id="background" src="..//img/00121.png" alt="">

    <div class="container">
        <div class="container-fluid">
            <form>

                </div>

        </div>
